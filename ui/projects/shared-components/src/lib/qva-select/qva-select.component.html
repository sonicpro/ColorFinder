<div flex-layout="column" class="generic-select" [formGroup]="formGroup">
  <mat-form-field>
    <mat-label *ngIf="label">{{ label }}</mat-label>
    <mat-select [formControl]="formControl" panelClass="qva-form-select" (openedChange)="openedChangePassThrough($event)">
      <mat-option *ngIf="initialOption" value="">{{
        initialOption
      }}</mat-option>
      <mat-option [value]="option.value" *ngFor="let option of options">{{
        option.label
      }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
